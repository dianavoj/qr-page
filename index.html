<!DOCTYPE html>
<html>
<head>
    <title>QR page</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div id="qr-container">
    <div id="qr-code">
      <img src="image-qr-code.png" alt="qr-code" id="image" style="border-radius: 30px; padding: 20px; width: 80%; height: auto">
    </div>
    <p id="paragraph">Improve your front-end skills by building projects </p>

    <footer>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level. Challenge by Frontend Mentor. Coded by Diana Vojevodina.</footer>
  </div>
</body>
</html>
